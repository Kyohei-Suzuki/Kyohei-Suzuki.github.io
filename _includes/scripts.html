<!-- Image Zoom Modal -->
<style>
/* The Modal (background) */
.image-modal {
  display: none;
  position: fixed;
  z-index: 100000;
  padding-top: 50px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

/* Modal Content (image) */
.image-modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* The Close Button */
.image-modal-close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
  cursor: pointer;
}

.image-modal-close:hover,
.image-modal-close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .image-modal-content {
    width: 100%;
  }
}

img:not(.image-modal-content) {
  cursor: pointer;
  pointer-events: auto;
}
</style>

<div id="myImageModal" class="image-modal">
  <span class="image-modal-close">&times;</span>
  <img class="image-modal-content" id="img01">
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var modal = document.getElementById("myImageModal");
    var modalImg = document.getElementById("img01");
    var span = document.getElementsByClassName("image-modal-close")[0];

    document.addEventListener('click', function(e) {
      var target = e.target;
      var img = null;

      if (target.tagName.toUpperCase() === 'IMG') {
        img = target;
      } else if (target.classList.contains('author__avatar') && target.tagName.toUpperCase() === 'DIV') {
        img = target.querySelector('img');
      }

      if (img && !img.classList.contains('image-modal-content')) {
        if (img.closest('a')) return;

        e.preventDefault();
        e.stopPropagation();
        modal.style.display = "block";
        modalImg.src = img.src;
      }
    }, true);

    span.onclick = function() { modal.style.display = "none"; }
    modal.onclick = function(e) { if(e.target === modal) modal.style.display = "none"; }
  });
</script>
